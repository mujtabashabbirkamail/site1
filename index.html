<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Smarter Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="./assets/Logo.png" />
        
        <nav>
            <a href="#overview">Overview</a>
            <a href="#features">Features</a>
            <a href="#pricing">Pricing</a>
            <a href="#about">About</a>
            <button class="sign-in-btn">Sign In</button>
        </nav>
    </header>

    <div class="container">
        <div class="content">
            <div class="tagline">DESIGN SMARTER, NOT HARDER</div>
            <h1>Discipline will take you places motivation can't</h1>
            <p class="description">
                Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.
            </p>
            <div class="cta-buttons">
                <button class="btn btn-primary">Schedule a Demo</button>
                <button class="btn btn-secondary">Contact Sales</button>
            </div>
        </div>

        <div class="form-card">
            <div class="browser-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <h2>Submit your Info</h2>
            
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="email">
                </div>
                
                <div class="form-group">
                    <label for="industry">Industry</label>
                    <select id="industry">
                        <option>Design</option>
                        <option>Technology</option>
                        <option>Marketing</option>
                        <option>Finance</option>
                        <option>Healthcare</option>
                        <option>Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="team-size">Team Size</label>
                    <select id="team-size">
                        <option>1-9 Members</option>
                        <option>10-49 Members</option>
                        <option>50-99 Members</option>
                        <option>100+ Members</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
